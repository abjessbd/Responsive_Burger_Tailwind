<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Burger</title>
    <link rel="stylesheet" href="./src/output.css">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Area -->
    <header class=" w-full bg-primaryColor border-b border-yelloColor sticky top-0 left-0 z-50">
        <nav class="container max-w-5xl p-4 flex justify-between items-center cursor-pointer relative">
            <div class="uppercase text-2xl">
                <a href="#"> Ber<span class="text-yelloColor">ger</span> </a>
            </div>
            <div class="flex items-center gap-10">
                <div id="nav"
                    class="bg-primaryColor absolute top-[64.5px] left-0 w-full text-center hidden md:block md:static">
                    <ul class="flex flex-col md:flex-row gap-5 p-4 md:p-0">
                        <li><a class="nav-item hover:text-yelloColor transition-all duration-200" href="#">Home</a></li>
                        <li><a class="nav-item hover:text-yelloColor transition-all duration-200" href="#aboutus">About

                        <li><a class="nav-item hover:text-yelloColor transition-all duration-200" href="#menu">Menu</a>
                        </li>
                        <li><a class="nav-item hover:text-yelloColor transition-all duration-200"
                                href="#review">Review</a></li>
                        <li><a class="nav-item hover:text-yelloColor transition-all duration-200"
                                href="#contact">Contact</a></li>
                    </ul>
                    <div
                        class="text-2xl fixed top-4 right-8 md:hidden hover:text-yelloColor transition-all duration-200">
                        <i id="close-btn" class="ri-close-line"></i>
                    </div>
                </div>
                <div id="btn-container" class="text-2xl flex items-center space-x-5">
                    <i id="dark-light-btn" class="ri-moon-line hover:text-yelloColor transition-all duration-200"></i>
                    <div class="md:hidden">
                        <i id="menu-btn" class="ri-menu-2-line hover:text-yelloColor transition-all duration-200"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c64fed3c59.js" crossorigin="anonymous"></script>

    <!-- Main Js File -->
    <script src="./main.js"></script>
